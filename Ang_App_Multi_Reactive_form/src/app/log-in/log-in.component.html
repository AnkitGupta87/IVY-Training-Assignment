<form [formGroup]="ReactiveForm">
  <div class="container">
    <h3>WelCome Again.</h3>
    <hr>
    <label for="uname"><b>Username</b></label>
    <input formControlName="email" type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input formControlName="Password" type="password" placeholder="Enter Password" name="psw" required>

    <button (click)="onSubmit()" type="submit">Login</button>
    <label>
      <input formControlName="checkBox" type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button (click)="OnReset()" type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
